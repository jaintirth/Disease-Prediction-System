<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Contact | HealthPredict</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg custom-bg">
          <div class="container-fluid">
            <div class="logo">
              <img class="myimg" src="{{url_for('static',filename='img_new.png')}}" >
            </div>
            <a class="navbar-brand" href="#">HealthPredict</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="/index?skip_hero=true">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/contact">Contact</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="/how_to_use">How to use</a>
                </li>
              </ul>

              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
    </nav>

    <!-- Contact Section -->
    <section class="container mt-5">
        <h1 class="text-center custom-title mb-4">Contact Us</h1>
        <p class="text-center">Have questions or need support? Reach out to us below!</p>

        <form class="mt-4" onsubmit="return validateForm()">
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Your Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Write your message here..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>

    <footer class="text-center mt-5 py-3 bg-light">
        <p>&copy; 2025 HealthPredict. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function validateForm() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();
            const emailPattern = /^[^\s@]+@[^\s@]+\.[a-z]{2,}$/;
            let errors = [];

            if (name === "") errors.push('Name is required.');
            if (!emailPattern.test(email)) errors.push('Please enter a valid email address.');
            if (message === "") errors.push('Message cannot be empty.');

            if (errors.length > 0) {
                alert(errors.join('\n'));
                return false;
            }

            alert('Message sent successfully!');
            return true;
        }
    </script>
</body>
</html>
